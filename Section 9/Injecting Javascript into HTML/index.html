    <script>
        window.onload = function (){ //runs when everything else is loaded
        const tag = document.getElementById('tag1');

            time = time -1;

        }
        setInterval(getTime, 1000);
        
        }

            <h1 id="tag1">HELLO</h1>
        </div>
        
    </body>

</html>
