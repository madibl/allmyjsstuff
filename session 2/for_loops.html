<script>
    //creating a for loop. first argument is the counter (counts the amount of times run). 
    //second argument is the condition (how many times to run). 
    //third argument is the increments (usually adding one or subtracting one)
    for(let i = 1; i <= 10; i++){       //the i++ means i = i+1; can also do i+=1
        //want to count to Ten
        alert(i);
    
    }

    alert("Ready or not, Here I Come!");
</script>
